      <h1 class="form_control">Get In Touch</h1>
      <form action="main.php" method="post" class="form_control" onreset="onreset1()"

        <label for="Name" id="Name">Enter Name :</label>

        <label for="Gender">Gender :</label>

        <input type="radio" id="female" name="Gender" value="female" />
        <label for="female">Female</label>
        <br>
